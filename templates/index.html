{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}?{% now 'YmdHis' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <title>Emails</title>
</head>
<body>
    
    <header>
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12" style="text-align: center;">
                <span>Gabriel Esgalha da Rocha PIX (Celular):</span>
                <br>
                <span>18 99718-7131</span>
            </div>
        </div>
    </header>
    <form action="{% url 'index' %}" method="post">
        {% csrf_token %}

        <div class="row">

            <div class="col-sm-1 col-md-4 col-lg-6">
                &nbsp;
            </div>


            <div class="col-sm-11 col-md-8 col-lg-6">
                <div class="container">
                    <div class="row">
                        <div class="col col-lg-12 col-md-12 col-sm-12">
                            <h5>Cadastre-se e receba todo conte√∫do!</h5>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col col-lg-12 col-md-12 col-sm-12">
                            <div class="control-total">
                                <label class="icon-email" for="email"><span class="material-icons">email</span></label>
                                <input class="input-email" type="email" name="email" id="email">
                            </div>
                            <button type="submit" class="btn" style="margin-top: 20px; max-width: 70%; background-color: #0092a6; color: azure;" >Enviar e-mail</button>
                            {% if messages %}
                            <br>
                                {% for message in messages %}
                                    <div class="alert {{ message.tags }}">{{ message }}</div>
                                {% endfor %}
                            <br>
                            {% endif %}
                        </div>
        
                    </div>
        
                </div>
            </div>








        </div>

    </form>

</body>
</html>
